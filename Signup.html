<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="form">
        <h2 class="h2"> Sign Up</h2>
        <p class="bio">
            Get a personalized and an amazing experience. 
        </p>
        <form class="form-2">
                <label class="email"for="email">
                    E-mail:
                    </label><br>
                <input type="email"   id"="E-mail" class="form-1" required><br>
                <label for="mobile number" class="num-1">
                    Mobile number:
                </label>
                <input type="number" class="num" required><br>
                <label for="username" class="user">
                    Username:
                </label>
                <input type="username" class="user-1" required><br>
                <label for="Date of birth" class="dob">
                    Date Of Birth:
                </label>
                <input type="date" class="date" required><br>
                <label for="password" class="password">
                    Password:
                </label>
                <input type="password" class="input-2" required><br>
                <label for="password" class="pass">
                    Re-enter password:
                </label>
                <input type="password" class="re-pass" required><br>
                 <input type="checkbox" id="Terms and conditions" name="terms and conditions" required>
                <label for="terms and conditions" class="terms">
                  I Agree with the <a href="#" class="ttr">Terms and conditions</a>
                </labe><br><br>
                <button type="submit" class="btn">
                    Sign Up
                </button><br><br>
                <button class="btn-2">
                    <a href="log.html" class="a-1"> I Already Have An Account</a>
                </button>
            </form>
     </div>
</body>
</html>
